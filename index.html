<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Page Title</h1>

    <p id="description">Short Explanation About the Survey Form</p>

    <form id="survey-form">

        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br>
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <br>
        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" min="1000000000" max="9999999999" placeholder="Enter your number" required>
        <br>
        <select name="dropdown" id="dropdown">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <p>Choose Color Any one Color:</p>
        <input type="radio" id="html" name="fav_color" value="HTML">
        <label for="html">White</label>
        <input type="radio" id="css" name="fav_color" value="CSS">
        <label for="css">Black</label>
        <input type="radio" id="javascript" name="fav_color" value="JavaScript">
        <label for="javascript">Blue</label> <br>

        <input type="checkbox" id="assest1" name="assest1" value="Home">
        <label for="assest1"> I have a Home</label><br>
        <input type="checkbox" id="assest2" name="assest2" value="Car">
        <label for="assest2"> I have a Car</label><br>
        <input type="checkbox" id="assest3" name="assest3" value="Bike">
        <label for="assest3"> I have a Bike</label><br>
        <textarea name="comment" id="" cols="30" rows="10"></textarea><br>
        
        <button type="submit" id="submit">Submit</button><br>
    </form>
</body>

</html>
